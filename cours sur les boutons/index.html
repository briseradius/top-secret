<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
    <div>
        <label for="textInput">text Input</label><br>
        <input id="textInput" type="text" name="textInput">

    </div>
    <div>
        <label for="mailInput">email Input</label><br>
        <input id="mailInput" type="email" name="mailInput">

    </div>
    <div>
        <label for="numberInput">number Input</label><br>
        <input id="numberInput" type="number" name="numberInput" min="10" max="55" value="20">

    </div>
    <div>
        <label for="colorInput">color Input</label><br>
        <input id="colorInput" type="color" name="colorInput" value="#e66445">

    </div>
    <div>
        <label for="dateInput">date Input</label><br>
        <input id="dateInput" type="date" name="dateInput" value="1999-12-31">

    </div>
    <div>
        <label for="datetimeInput">hours Input</label><br>
        <input id="datetimeInput" type="datetime-local" name="datetimeInput" value="1999-12-31T00:00">

    </div>
    <div>
        <label for="fileInput">file Input</label><br>
        <input id="fileInput" type="file" name="fileInput" value="envoyer" placeholder="partager">

    </div>
    <div>
        <label for="passInput">pass Input</label><br>
        <input id="passInput" type="password" name="passInput" value="" minlength="5" maxlength="25" placeholder="mdp ici">

    </div>
    <div>
        <label for="timeInput">time Input</label><br>
        <input id="timeInput" type="time" name="timeInput" value="16:30" >

    </div>
    <div>
        <label for="checkInput">check Input</label><br>
        <input id="checkInput" type="checkbox" name="checkInput" checked>

    </div>
    <div>
        <label for="submitInput">submit Input</label><br>
        <input id="submitInput" type="submit" name="submitInput" value="envoyer" accesskey="a">

    </div>
    
    </form>
    
</body>
</html>
